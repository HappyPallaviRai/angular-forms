<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      MyForm
      <hr />
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div>
          <div class="form-group">
            <input
              type="text"
              name="email"
              ngModel
              #email="ngModel"
              email
              required
              class="form-control"
            />
            <p class="help-block" *ngIf="!email.valid && email.touched">
              email invalid
            </p>
          </div>

          <div class="form-group">
            <select
              id="cars"
              name="options"
              [ngModel]="optionSelect"
              #options="ngModel"
              class="form-control"
            >
              <option *ngFor="let subs of subscriptions" [value]="subs">{{
                subs
              }}</option>
            </select>
            <p *ngIf="!options.valid && options.touched">
              Subscriptions invalid
            </p>
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              ngModel
              required
              #password="ngModel"
              class="form-control"
            />
            <p *ngIf="!password.valid && password.touched">
              password invalid
            </p>
          </div>
          <p *ngIf="!myForm.valid && myForm.touched">Form invalid</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr />
        <div class="row" *ngIf="isSubmit">
          <label>Values</label>
          <p>{{ user.email }}</p>
          <p>{{ user.subscription }}</p>
          <p>{{ user.password }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
